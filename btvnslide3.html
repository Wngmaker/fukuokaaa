<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create Account</h1>
    <fieldset>
        <legend>Registration Infomation</legend>
            <label for="firstname">Firstname*:</label>
            <input type="text" name="firstname" id="firstname" placeholder="enter your first name">
            <label for="lastname">Lastname:</label>
            <input type="text" name="lastname" id="lastname" placeholder="enter your lastname name">
            <label for="email">Email*:</label>
            <input type="email" name="email" id="email" placeholder="enter your email">
            <label for="phone">Phone*:</label>
            <input type="tel" name="phone" id="phone" placeholder="enter your phone number">
            <label for="password">Password*:</label>
            <input type="password" name="password" id="password" placeholder="enter your password">
            <label for="cf">Confirm password*:</label>
            <input type="password" name="password" id="cf" placeholder="Confirm your password again">
    </fieldset>
    <fieldset>
        <legend>Personal Infomation</legend>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <label for="hobby">Hobby:</label>
        <input type="checkbox" name="hobby" id="music">
        <label for="music">Music</label>
        <input type="checkbox" name="hobby" id="sport">
        <label for="sport">Sport</label>
        <input type="checkbox" name="hobby" id="travel">
        <label for="travel">Travel</label>
        <input type="checkbox" name="hobby" id="movie">
        <label for="movie">Movie</label><br>
        <label for="Source of Income">Source of Income:</label>
            <select name="Source of income" id="Source of Income">
                <option value="employed">Employed</option>
                <option value="stock">Stock</option>
            </select>
        <label for="income">Income</label>
        <input type="range" name="income" id="income">
        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="10" max="80">
        <label for="profile"><Profile Picture:</label>
        <input type="file" name="Profile Picture" id="Profile Picture"><br>
        <label for="birthday">Birthday:</label>
        <input type="date">
        <label for="address">Address:</label>
        <input type="text" name="address" id="address">
        <label for="bio">Bio</label>
        <textarea name="bio" id="bio" cols="40" rows="2">My name is</textarea>
    </fieldset>
        <input type="submit" value="Create">
        <input type="reset" value="Reset">
</body>
</html>
